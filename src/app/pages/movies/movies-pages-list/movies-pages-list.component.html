<div>
  <c-card-group class="movies__list">
    <c-card class="movie-card" textColor="white" *ngFor="let movie of movies">
      <img
        class="movie-poster"
        cCardImg="top"
        [cCardImg]
        src="{{ movie.poster_path }}"
        alt="{{ movie.title }}"
      />

      <c-card-img-overlay class="overlay" [routerLink]="['/movie', movie.id]">
        <h5 cCardTitle>{{ movie.title }}</h5>
        <div class="vote-and-star__container">
          <p cCardText>
            {{ movie.vote_average.toFixed(1) }}
          </p>
          <img
            src="../../../assets/star.svg"
            alt="Ãcone de uma estrela amarela"
          />
        </div>
      </c-card-img-overlay>
    </c-card>
  </c-card-group>
</div>

<ng-template #carregando>
  <p>Carregando...</p>
</ng-template>
